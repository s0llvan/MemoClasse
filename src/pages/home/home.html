<ion-content class="home">
    <ion-searchbar (ionInput)="searchStudent($event)"></ion-searchbar>
    <ion-grid>
        <ion-row>
            <ion-col col-3 *ngFor="let student of students;">
                <ion-card class="student">
                    <img src="assets/imgs/default_student_icon.png" class="student_icon" alt="Student default logo"/>
                    <ion-card-content>
                        <ion-card-title text-center>
                            {{ student.firstname + " " + student.lastname }}
                        </ion-card-title>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
