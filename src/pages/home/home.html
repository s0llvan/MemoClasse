<ion-header>
    <ion-navbar>
        <button ion-button icon-only (click)="presentPopover($event)" color="green" clear float-start>
            <ion-icon name="menu" color="light"></ion-icon>
        </button>
        <ion-title>
            MémoClasse
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-searchbar placeholder="Rechercher un élève" (ionInput)="searchStudent($event)"></ion-searchbar>
    <ion-grid>
        <ion-row>
            <ion-col col-6 col-lg-2 col-sm-3>
                <ion-card class="student student_new" (click)="addStudent()">
                    <ion-icon name="add" class="student_new_icon" color="green"></ion-icon>
                    <ion-card-content>
                        <ion-card-title text-center>
                            Nouveau
                        </ion-card-title>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col col-6 col-lg-2 col-sm-3 *ngFor="let student of students;">
                <ion-card class="student" (click)="editStudent(student)">
                    <img src="assets/imgs/default_student_icon.png" class="student_icon" alt="Student default logo"/>
                    <ion-card-content>
                        <ion-card-title text-center class="name">
                            {{ student.firstname + " " + student.lastname }}
                        </ion-card-title>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
