<ion-content padding>
    <ion-card>
        <ion-card-content id="container">
            <button id="back" ion-button (click)="hideCamera()" *ngIf="isHide == false">Back</button>

            <div id="picture" (click)="startCamera(i)" *ngFor="let p of pictures; let i = index">
                <img [src]="pictures[i][0]" *ngIf="pictures[i]" />
            
            </div>

            <button ion-button (click)="pushPicture()" *ngIf="isHide == true" color="green">Valider</button>
            <button ion-button (click)="goBack()" *ngIf="isHide == true" color="danger">Retour</button>
            <button id="take_picture" ion-button (click)="takePicture()"  *ngIf="isHide == false">Take a Picture</button>
        </ion-card-content>
    </ion-card>
</ion-content>
