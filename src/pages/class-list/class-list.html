<ion-header>
    <ion-navbar>
        <button ion-button icon-only (click)="presentPopover($event)" color="green" clear float-start>
    		<ion-icon name="menu" color="light"></ion-icon>
    	</button>

        <img src="assets/imgs/professor.png" class="mode_icon" float-end *ngIf="authentificationProvider.isAdmin()"/>
        <img src="assets/imgs/student.png" class="mode_icon" float-end *ngIf="!authentificationProvider.isAdmin()"/>

        <ion-title style="line-height:45px;">
            MémoClasse
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="class-list">
    <ion-grid>
        <ion-row>
            <ion-col col-6 col-lg-2 col-sm-4 *ngIf="authentificationProvider.isAdmin()">
                <div [class]="authentificationProvider.isAdmin() ? 'student studentNotCloud' : 'student studentCloud'" (click)="addClass()">
                    <div class="fullIcon">
                        <ion-icon name="add" class="student_new_icon" color="green"></ion-icon>
                    </div>
                    <div class="name" text-center>
                        Nouveau
                    </div>
                </div>
            </ion-col>
            <ion-col col-6 col-lg-2 col-sm-3 *ngFor="let class of data;">
                <ion-card class="class" (click)="selectClass(class)">
                    <img src="assets/imgs/default_class_icon.png" class="class_icon" alt="Class default logo"/>
                    <ion-card-content>
                        <ion-card-title text-center class="name">
                            {{ class.name }}
                            <p>{{ class.students.length }} élèves</p>
                        </ion-card-title>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<img src="assets/imgs/buisson.svg" id="buisson" *ngIf="!authentificationProvider.isAdmin()"/>
