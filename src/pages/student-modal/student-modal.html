<ion-header>
    <ion-toolbar>
        <ion-title>
            Informations
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="close()">
                <span ion-text color="primary" showWhen="ios">Annuler</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/default_student_icon.png" alt="Student default logo"/>
            </ion-avatar>
            <h2>{{ student.id }}</h2>
            <p>{{ student.pictures.length }} photos</p>
        </ion-item>
        <ion-item *ngFor="let mail of student.mails;let i = index">
            {{ mail }}
            <ion-note item-end>
                Adresse email n°{{ i + 1 }}
            </ion-note>
        </ion-item>
        <ion-item style="position:absolute;bottom:0;">
            <button ion-button full (click)="activityReports()" style="padding:50px;font-size:15px;" color="green">Comptes rendus</button>
            <button ion-button full (click)="editStudent()" style="padding:50px;font-size:15px;">Editer</button>
        </ion-item>
    </ion-list>
</ion-content>
`
