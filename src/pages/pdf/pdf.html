<ion-header>
    <ion-navbar>
        <ion-title>
            Genérer PDF
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label stacked>Activité</ion-label>
        <ion-input [(ngModel)]="letterObj.activite"></ion-input>
    </ion-item>


    <button ion-button full (click)="createPdf()">Creer le PDF</button>
    <button ion-button full (click)="openPdf()" color="secondary" [disabled]="!pdfObj">Ouvrir le PDF</button>
    <button ion-button full (click)="sendMail()" color="secondary" [disabled]="!pdfObj">Envoyer le PDF</button>
</ion-content>
