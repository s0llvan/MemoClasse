<ion-content class="home">
    <ion-grid>
        <ion-row>
            <ion-col col-6 col-lg-2 col-sm-3 *ngFor="let student of students;">
                <ion-card class="student" (click)="camera(student)">
                    <img src="assets/imgs/default_student_icon.png" class="student_icon" alt="Student default logo"/>
                    <ion-card-content>
                        <ion-card-title text-center class="name">
