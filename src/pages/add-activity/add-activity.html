<ion-header>

  <ion-navbar>
    <ion-title>Ajout d'une activité</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-5>
        <ion-label stacked>Nom de l'activité <span id="ast">*</span></ion-label>
      </ion-col>
      <ion-col col-7>
        <ion-input type="text" [(ngModel)]="letterObj.activite" placeholder="Activite"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <ion-label stacked>Ajouter un sous-titre</ion-label>
      </ion-col>
      <ion-col col-7>
        <ion-input type="text" [(ngModel)]="letterObj.addSub" placeholder="Sous-titre"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-5>
        <ion-label stacked>Ajouter un texte</ion-label>
      </ion-col>
      <ion-col col-7>
        <ion-input type="text" [(ngModel)]="letterObj.addText" placeholder="Texte"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
      </ion-col>
      <ion-col col-8>
        <button ion-button block (click)="addImages()">Ajouter des images</button>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>

  <button ion-button block (click)="valider()">Valider</button>


</ion-content>
