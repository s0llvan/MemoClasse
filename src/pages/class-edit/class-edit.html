<ion-header>
    <ion-navbar>

</ion-header>

<ion-content padding>
    <ion-row class="class_add">
        <ion-col col-12 text-center class="title">
            Modfier la classe
        </ion-col>
        <ion-col col-12 col-lg-4 col-sm-5 class="content">
            <img src="assets/imgs/icon_liste_eleve.svg" alt="Class default logo"/>
        </ion-col>
        <ion-col col-12 col-lg-6 col-sm-7 offset-lg-1 class="content">
            <ion-list>
                <ion-item>
                    <ion-label stacked>Nom</ion-label>
                    <ion-input type="text" value="{{ class.name }}" [(ngModel)]="class.name"></ion-input>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>

    <button ion-button color="primary" (click)="back()">Annuler</button>

    <button ion-button color="danger" (click)="deleteClass()">Supprimer</button>
    <button ion-button color="green" (click)="saveClass()">Sauvegarder</button>
</ion-content>
