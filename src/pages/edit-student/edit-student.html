<ion-header>
    <ion-navbar>
        <ion-title>MémoClasse</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row class="student_edit">
            <ion-col col-12 text-center class="title">
                {{ student.firstname + " " + student.lastname }}
            </ion-col>
            <ion-col col-4 class="content">
                <img src="assets/imgs/default_student_icon.png" alt="Student default logo"/>
            </ion-col>
            <ion-col col-6 offset-1 class="content">
                <ion-list>
                    <ion-item>
                        <ion-label stacked>Prénom</ion-label>
                        <ion-input type="text" value="{{ student.firstname }}" [(ngModel)]="student.firstname"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label stacked>Nom</ion-label>
                        <ion-input type="text" value="{{ student.lastname }}" [(ngModel)]="student.lastname"></ion-input>
                    </ion-item>

                    <ion-grid>
                        <ion-row>
                            <ion-item col-9>
                                <ion-label stacked>Adresse email</ion-label>
                                <ion-input type="text" value="{{ mail }}" [(ngModel)]="mail"></ion-input>
                            </ion-item>

                            <ion-item col-3 class="add_mail">
                                <ion-icon name="add" color="green" (click)="addStudentMail()"></ion-icon>
                            </ion-item>
                        </ion-row>
                    </ion-grid>

                    <ion-list>
                        <ion-item *ngFor="let mail of student.mails">
                            {{ mail }}
                            <ion-icon name='mail' item-start color="green"></ion-icon>
                            <ion-note item-end>
                                <ion-icon name="trash" color="green" (click)="deleteStudentMail(mail)"></ion-icon>
                            </ion-note>
                        </ion-item>
                    </ion-list>

                    <ion-grid>
                        <ion-row>
                            <ion-col col-4>
                                <button ion-button color="danger" (click)="deleteStudent()">Supprimer</button>
                            </ion-col>
                            <ion-col col-4 offset-3>
                                <button ion-button color="green" (click)="saveStudentAndBack()">Sauvegarder</button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
